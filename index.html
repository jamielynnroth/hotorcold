<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<title>Hot Or Cold</title>
	<link rel="stylesheet" href="Style.css">
	<script type="text/javascript" src="jquery2.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ribeye+Marrow' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Vibur' rel='stylesheet' type='text/css'>


</head>
<body>
	<div class="wrapper">
		
		<div id="title">
			<h1> hot <span>or</span> cold? </h1>
		</div><!--#title-->
		
		<div id="box">

			<!-- This is where the half opacity box goes-->
		</div> <!-- #box -->
		
		<div id="thinking">
			<h2> I'm thinking of a number between 0 and 100!</h2>
		</div><!-- #thinking-->
		
		<div id="again">
			<h3>Guess Again!</h3>
		</div>

		<div>
			<form id="controls">
				<fieldset>
					<input type="number" id="number" min="0" max="100" step="1" value="50">
					<input type="submit" id="play" value="Guess">
				</fieldset>
			</form>
		</div> <!-- form #controls wrapper-->
		

		<div class="hidden" id="high">
			<h2>Too high this time! </h2>
		</div><!-- #high-->

		<div class="hidden" id="low">
			<h2>Sorry, too low... </h2>
		</div><!--#low-->

		<div id="warmer">
			<h3>Getting warmer!</h3>
		</div><!--#warmer-->

		<div id="colder">
			<h3>Brrrr...</h3>
		</div><!-- #colder--> 

		<div id="almost">
			<h3>Almost there!</h3>
		</div><!-- #almost -->

		<div id="correct">
			<span class="correct_number"></span>! Yahtzee!
			<form>

				<input type="submit" id="play_again" value="Play Again!">
			</form>
		</div><!-- #correct -->
	</div><!-- .wrapper -->
</body>
</html>
