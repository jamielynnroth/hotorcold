<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<title>Hot Or Cold</title>
	<link rel="stylesheet" href="Style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jaascript.js"></script>
</head>

<body>
	<div class="wrapper">
		<h1> Hot or Cold? </h1>
		<h2> I'm thinking of a number between 0 and 10!</h2>
		<form id="controls">
			<fieldset>
				<!-- <input type="number" id="guess" value="Guess a number"> -->
				<select name="number">
					<option value="0"selected>0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<input type="submit" id="play" value="Play">
			</fieldset>
		</form>

	</div><!-- .wrapper -->

</body>
</html>
